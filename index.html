        <h1>輸了你 贏了世界又如何</h1>
        <br>
        <span>
            朦朧之間 彷彿我又看見妳的臉<br>
            依然帶著淡淡憂愁的雙眼 忽隱忽現<br>
            就當全是一場夢 不必掩飾我的錯<br>
            無奈的苦笑不必找牽強的理由<br>
            就讓它日日夜夜刺痛我胸口<br>
            讓我眼神沒有焦點<br>
            淚水模糊我的視線<br>
            更多更詳盡歌詞   <br>
            輸了妳 贏了世界又如何<br>
            妳曾渴望的夢 我想我永遠不會懂我<br>
            失去妳 贏了一切卻依然如此冷清<br>
            有誰又能讓我傾心 除了妳<br>
            妳我之間 難道沒有剩下一點點<br>
            一點曾經刻骨銘心的眷戀 讓妳掛念<br>
            我只能說如今我已無處可躲<br>

            當我默默黯然回首 當我看盡潮起潮落<br>
        </span>
