                    <div class="poem">
                        我站在水田的這一邊看過去，覺得這是一個豐美茂盛的天地，<br>
                        竹林檳榔樹和農舍外起伏的是一系列小山，正好環抱這小小的平原。<br>
                        那是一系列蒼翠碧綠的小山，小山後面是高入雲霄的大山，遙遠而縹緲，<br>
                        和我從花蓮南下一路上看見的一樣，帶著原始的青灰色調，<br>
                        在早晨的雲霧裡和我凝然對望。&emsp; <b>—楊牧 〈山風海雨〉</b>
                    </div>
